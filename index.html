<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <!-- Output CSS /don't change this/ -->
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="font-openSans">
  <!-- Header -->
  <header id="header" class="h-[85px] flex items-center fixed top-0 right-0 left-0 z-50 border-b border-white/10 transition-all duration-[1s]">
    <div class="container">
      <div class="flex gap-4 items-center justify-between">
        <!-- LGOG -->
        <div class="logo"></div>
        <!-- Desktop nav -->
        <div class="flex justify-between items-center">
          <ul class="items-center font-poppins hidden lg:flex">
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="#">Home</a></li>
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="../marketplace">Marketplace</a></li>
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="../office">Office</a></li>
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="../toplist">Toplist</a></li>
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="#">Budget</a></li>
            <li class="inline-flex"><a class="relative text-md text-slate-900 dark:text-slate-200 uppercase font-medium px-4" href="../help">Help</a></li>
          </ul>
          <!-- dark mode Control & connect btn -->
          <ul class="flex items-center gap-1">
            <li class="flex items-center" id="mode-toggler">
              <div class="flex relative items-center z-50 m-2">
                <label for="switch" class="relative inline-block h-[35px] w-[35px]">
                  <input type="checkbox" id="switch" class="hidden" >
                  <span class="bg-white absolute right-0 left-0 bottom-0 top-0 cursor-pointer border border-solid border-[#e2e2e2] rounded-[50px] shadow-lg duration-[400ms] before:absolute before:content-[''] before:h-[24px] before:w-[24px] before:left-[4px] before:bottom-[4px] before:bg-sun dark:before:bg-moon dark:bg-[#242424] dark:border-white/30 before:rounded-[50%] before:bg-[#ffc400] dark:before:bg-blue-600 before:bg-no-repeat before:bg-center"></span>
                </label>
              </div>
            </li>
            <li class="inline-flex">
              <a href="#" class="relative text-sm font-openSans font-normal px-5 leading-9 rounded-[100px] bg-blue-gradient text-white shadow-btn">Connect Wallet</a>
            </li>
            <!-- Menu Toggler -->
            <li class="w-[20px] ml-3 lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </li>
          </ul>
        </div>
        
      </div>
      
    </div>
  </header>
  <!-- Header -->

  <!-- Hero Section -->
  <section class="bg-gradient bg-center bg-no-repeat bg-cover relative pt-[120px] pb-20 h-auto lg:pt-[100px] lg:pb-[100px] lg:h-[750px] 2xl:h-[100vh] dark:bg-none dark:bg-black">
    <div class="container">
      <div class="lg:flex items-center">
        <div class="lg:w-6/12 self-center">
          <h1 class="text-[38px] leading-[50px] mb-[30px] text-center lg:text-[45px] xl:text-[50px] lg:leading-[57px] lg:text-left font-bold font-poppins bg-heading-bg visible delay-200 text-animation wow fadeInUp" data-wow-delay=".2s">Tycoon NFTs With Upgradable Metadata</h1>
          <p class="text-lg leading-7 text-center mb-[35px] lg:text-left lg:text-xl lg:leading-[30px] text-slate-600 dark:text-gray-400 wow fadeInUp" data-wow-delay=".4s">10,000 Tycoons are headed to the metaverse after news of untapped business opportunities! Tycoons come in all shapes and sizes.</p>
          <!-- button -->
          <a href="#" class="w-max my-0 mx-auto flex items-center lg:inline-flex lg:justify-center lg:whitespace-nowrap lg:items-center text-[16px] font-normal font-poppins py-4 px-8  text-center outline-none rounded-[100px] bg-blue-gradient text-white relative overflow-hidden shadow-btn">
          Open App
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
            <span class="block absolute top-[-10%] right-[-130px] w-[200px] h-[200px] rounded-[50%] bg-[rgb(255,255,255,.2)] duration-[1s] transition-all"></span>
          </a>
        <!-- button -->
        <a href="#" class="w-max mt-4 mx-auto flex items-center lg:inline-flex lg:justify-center lg:whitespace-nowrap lg:items-center text-[16px] font-normal font-poppins py-4 px-8  text-center outline-none rounded-[100px] bg-red-gradient text-white relative overflow-hidden shadow-btn">
          Mint Tycoon 
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
          <span class="block absolute top-[-10%] right-[-130px] w-[200px] h-[200px] rounded-[50%] bg-[rgb(255,255,255,.2)] duration-[1s] transition-all"></span>
        </a>
      </div>
      <div class="lg:w-6/12 self-center flex-auto">
        <div>
          <img class="mw-full w-full p-5" src="./dist/images/hero-img.png" alt="Hero Image">
        </div>
      </div>
      </div>
      
    </div>
  </section>
  <!-- Hero Section -->


  <!-- MAIN JS -->
  <script src="./dist/main.js"></script>
</body>
</html>
